<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./assets/js/auth.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <div class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div>
                <!-- Replace with your logo -->
                <span class="text-white text-xl font-bold">
                    <img src="path/to/your/logo.png" alt="Logo" class="h-8">
                </span>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="./index.html" class="text-white hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Login</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Community</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">Login</button>
            </form>
            <div class="flex justify-between items-center mt-4">
                <a href="#" id="forgotPasswordBtn" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                <a href="#" id="signUpBtn" class="text-sm text-blue-500 hover:underline">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
            <h2 class="text-3xl font-bold text-center">Sign Up</h2>
            <form id="signUpForm" class="space-y-4">
                <div>
                    <label for="signUpUsername" class="block text-sm font-medium">Username</label>
                    <input type="text" id="signUpUsername" name="signUpUsername" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="signUpEmail" class="block text-sm font-medium">Email</label>
                    <input type="email" id="signUpEmail" name="signUpEmail" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="signUpPassword" class="block text-sm font-medium">Password</label>
                    <input type="password" id="signUpPassword" name="signUpPassword" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-green-500 hover:bg-green-700 text-white font-bold rounded">Sign Up</button>
            </form>
            <button id="closeSignUpModal" class="w-full py-2 px-4 bg-red-500 hover:bg-red-700 text-white font-bold rounded mt-4">Close</button>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
            <h2 class="text-3xl font-bold text-center">Forgot Password</h2>
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="forgotPasswordEmail" class="block text-sm font-medium">Email</label>
                    <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">Reset Password</button>
            </form>
            <button id="closeForgotPasswordModal" class="w-full py-2 px-4 bg-red-500 hover:bg-red-700 text-white font-bold rounded mt-4">Close</button>
        </div>
    </div>

</body>
</html>
